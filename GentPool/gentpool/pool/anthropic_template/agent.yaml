name: "anthropic_template"
type: "anthropic"
version: "1.0"
description: "An agent using Claude 3.5"
target_tasks:
  - anything to do with an LLM
llm:
  model_name: "claude-3-sonnet-20240229"
  params:
    temperature: 0.7
    max_tokens: 1000
    system: "You are a helpful AI assistant."
prompt_template: !prompt VanillaPrompt